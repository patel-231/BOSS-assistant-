name: Build Signed Release APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-release:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Restore keystore from secret
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > release-keystore.jks
          ls -l release-keystore.jks

      - name: Make gradlew executable
        run: chmod +x ./gradlew || true

      - name: Create gradle.properties with signing config
        run: |
          cat > ./gradle.properties <<EOF
          MYAPP_RELEASE_STORE_FILE=release-keystore.jks
          MYAPP_RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          MYAPP_RELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          MYAPP_RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload signed release APK
        uses: actions/upload-artifact@v4
        with:
          name: baputime-release-apk
          path: app/build/outputs/apk/release/*.apk
